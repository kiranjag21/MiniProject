<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruction</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="css/instruction.css" class="css">
</head>
<body>
    <!-- Instruction Box -->
    <div class="info_box">
        <div class="info-title"><span>Instructions </span></div>
        <div class="info-list">
            <div class="info">1. You will have only <span>30 seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer, it can't be undone.</div>
            <div class="info">3. You can't select any option once time goes off.</div>
            <div class="info">4. You can't exit from the Quiz while you're playing.</div>
            <div class="info">5. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit"  onclick="location.href = '../index.html'">Exit Quiz</button>
            <button class="restart" onclick="location.href = '../quizPage/quizPage.html'">Continue</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

    <script src="/authentication/js/firebase.js"></script> 
    
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
        console.log("In useer Authentication of instruction!!")
            if (user) {
            var userId = firebase.auth().currentUser.uid;     // User is signed in.
            console.log("UserId",userId);
                if(userId != null){
                    console.log("from  instruction:",userId);
                }   
        } else {
            // No user is signed in
            console.log("In else not signed in from instruction.......");
            window.location.href = "../index.html";
            }
        }); 
    </script>

</body>
</html>
