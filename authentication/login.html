<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="./css/login.css">
<meta name="viewport" content="width=device-width ,initial-scale=1.0">  
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" /> 

<link rel="stylesheet" href="/css/login.css">

</head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Login</h2>
            </div>
            <form class="form" id="form">
               
            <div class="form-control">
                <label>Email</label>
                <input type="Email"  id="email" placeholder="Enter your Email" >
              
            </div>  

            <div class="form-control">
                <label>Password</label>
                <input type="Password" placeholder="Enter your Password" id="password">
            </div>

            <button class="btn" onclick="loginData(event)">Login</button>
            <br>
            <a href="forgot.html" id="forgot">Forgot-Password</a>
            <a href="SignUp.html" id="signup">Sign-Up</a>
            </form>
        </div>   
          
         <!-- Firebase dependencies -->
         <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
         <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
         <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
         <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

         <script src="/authentication/js/validations.js"></script>                        <!-- validations for signup page -->

         <script src="/authentication/js/firebase.js"></script>                           <!-- containes the firebase web app crendentials -->
         <script src="/authentication/js/app.js"></script>                                <!-- contains the main authentication functionality -->
        
        </body>
</html>
