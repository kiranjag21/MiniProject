<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Questions</title>
  <!-- Boo tstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/admin/css/style.css">
</head>

<body>

  <!-- header -->
  <div class="jumbotron res-jumbotron">
    <div class="row">

      <div class="media  col-xl-11 col-lg-10 col-md-10 col-sm-9 col-xs-6">
        <div class="media-left logo">
          <a href="#">
            <img class="media-object" src="/admin/images/logo.png">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading p-4">Hello Admin</h4>
        </div>
      </div>

      <div class="logout">
        <button class="btn btn-primary float-right logout">Logout</button>
      </div>
    </div>

  </div>


  <!-- container -->

  <a href="dashboard.html" type="button" id="submit" class="btn btn-primary ml-5" value="Submit">Go back</a> <br>
  <!-- go back to previous page -->

  <div class="container-fluid container-bottom">
    <div class="row ">


      <div class="form  col-lg-12 col-xl-4 col-md-12 col-sm-12 col-xs-12 col-12">
        <h3 class="text-center">Add a new question</h3>
        <!-- form -->
        <form method="POST">

          <div class="form-group dropdown">
            <label for="sel1">Select Category:</label>
            <select class="form-control" id="category">
              <option value="">Select Option</option>
              <option value="html">Html</option>
              <option value="js">Js</option>
            </select>
          </div>

          <div class="form-group">
            <label for="question">Question:</label>
            <textarea class="form-control" rows="5" id="question" placeholder="Question"></textarea>
          </div>

          <div class="form-group">
            <label for="option1">Option 1</label>
            <input type="text" class="form-control" id="option1" placeholder="Option 1">
          </div>

          <div class="form-group">
            <label for="option1">Option 2</label>
            <input type="text" class="form-control" id="option2" placeholder="Option 2">
          </div>

          <div class="form-group">
            <label for="option1">Option 3</label>
            <input type="text" class="form-control" id="option3" placeholder="Option 3">
          </div>
          <div class="form-group">
            <label for="option1">Option 4</label>
            <input type="text" class="form-control" id="option4" placeholder="Option 4">
          </div>
          <div class="form-group">
            <label for="queImage">Add Image name with extension</label>
            <input type="text" class="form-control" id="queImage" placeholder="image name from images folder">
          </div>

          <div class="form-group">
            <label for="option1">Answer</label>
            <input type="text" class="form-control" id="answer" placeholder="Answer">
          </div>

          <button type="button" id="submit" class="btn btn-primary" value="Submit">Submit</button>
        </form>
      </div>

      <!-- Table Display! -->




      <div class="showData col-xl-8 col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">

        <h3>All the Questions are listed below!</h3><br>

        <div id="allTables"></div>

      </div>

      <!--   -->






    </div>
  </div>

  <!-- footer -->

  <footer class="res-footer">
    <p>admin@cybage20</p>
  </footer>

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- custom js -->
  <script src="js/index.js"></script>
  <script src="js/auth.js"></script>




</body>

</html>
