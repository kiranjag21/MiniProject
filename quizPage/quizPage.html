    <script>
      function logout() {
        console.log("In logout!");
        firebase.auth().signOut().then(() => {
          localStorage.removeItem('LoggedInUser');
          alert("Logout");                            // Sign-out successful.
          window.location.href = "index.html";
        })
          .catch((error) => {
            // An error happened.
          });
      }

    </script>
    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            console.log("In useer Authentication of instruction!!")
            if (user) {
                var userId = firebase.auth().currentUser.uid;     // User is signed in.
                console.log("UserId", userId);
                if (userId != null) {
                    console.log("from  instruction:", userId);
                }
            } else {
                // No user is signed in
                console.log("In else not signed in from instruction.......");
                window.location.href = "../index.html";
            }
        }); 
    </script>
